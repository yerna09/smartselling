# Configuraci√≥n Nginx para SmartSelling
# Guardar como: /etc/nginx/sites-available/smartselling

# Redirigir HTTP a HTTPS para test.smartselling.com.ar
server {
    listen 80;
    server_name test.smartselling.com.ar;
    return 301 https://$server_name$request_uri;
}

# Redirigir HTTP a HTTPS para api-test.smartselling.com.ar
server {
    listen 80;
    server_name api-test.smartselling.com.ar;
    return 301 https://$server_name$request_uri;
}

# Frontend - test.smartselling.com.ar
server {
    listen 443 ssl http2;
    server_name test.smartselling.com.ar;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/test.smartselling.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.smartselling.com.ar/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/smartselling_frontend_access.log;
    error_log /var/log/nginx/smartselling_frontend_error.log;

    # Proxy to Flask app for frontend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://test.smartselling.com.ar" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-access-token" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://test.smartselling.com.ar";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-access-token";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }
    }
}

# API Backend - api-test.smartselling.com.ar
